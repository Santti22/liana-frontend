<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-page</title>
    <!--Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- CSS reset from meyerweb.com -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- My custom stylesheet -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Font-awesome CSS-->
    <link rel="stylesheet" href="css/all.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body class="container-fluid">
    <main>
      <!--Head of the page-->
      <div class="dropdown beginning">
        <a class="link" href="#">News</a>
        <a class="link" href="#">Intranet</a>
        <button
          class="btn btn-light dropdown-toggle ddown"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          In English
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Suomeksi</a>
          <a class="dropdown-item" href="#">PÃ¥ Svenska</a>
        </div>
      </div>
      <!--Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-left logo" href="#"
            ><img
              class="logo"
              src="img/liana-technologies-logo-2018.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--In order to show side by side, row and col here-->
          <div class="collapse navbar-collapse row" id="navbarSupportedContent">
            <div class="col">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Company <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact us</a>
                </li>
              </ul>
            </div>
            <div class="col">
              <form class="d-flex my-2 my-lg-0 floater">
                <input
                  class="form-control box mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn buttons text-end my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <!--Main contents-->
      <div>
        <div class="parallax">
          <div class="row">
            <div class="overlay-text">
              <h1 class="overlay-text-margin">Software fueling digital marketing</h1>
            </div>
            <div class="overlay-text ">
              <button class="btn buttons">Learn more</button>
            </div>
          </div>
        </div>
      </div>
      <div>
      </div>
    </main>

    <!-- Bootstrap js scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
